<body>

<div class="d-flex justify-content-around align-items-center mt-5">
    <div id="notflix-icon">
       NOTFLIX
    </div>

<!--LINK MENU-->
    <div>
        <ul class="nav flex-row">
            <li class="nav-item">
                <a href="#">Movies</a>
            </li>
            <li class="nav-item">
                <a  href="#">TV Shows</a>
            </li>
            <li class="nav-item">
                <a  href="#">Popular</a>
            </li>
            <li class="nav-item">
                <a  href="#">For You</a>
            </li>
        </ul>
    </div>

    <div class="mt-3">

        <div class="input-group mb-3">
            <input type="text" class="form-control border-secondary text-white rounded-0" id="add-title" placeholder="ADD MOVIE">
            <select class="form-control ml-2" id="rate-movie">
                <option>1</option>
                <option>2</option>
                <option>3</option>

                <option>5</option>
            </select>
            <div class="input-group-append ml-2">
                <button class="btn btn-outline-secondary rounded-0" type="button" id="button-add">Add</button>
            </div>
        </div>

    </div>
</div>



    <div class="container mt-5">
        <div id="movies-display"></div>
    </div>
